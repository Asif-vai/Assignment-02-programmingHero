<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="tailwind.init.css">
    <title>Flower Market</title>
</head>

<body class="poppins-medium">
    <header>
        <nav class="max-w-10/12 mx-auto flex items-center justify-between py-6 ">
            <!-- logo -->
            <div class="flex items-center ">
                <img src="./assets/logo.png" alt="" class="h-[50px]">
            </div>
            <!-- nav links -->
            <ul class="hidden lg:block lg:flex lg:ju space-x-12 text-lg pt-2">
                <li class="text-[#252432] font-semibold"><a href="#">Home</a></li>
                <li class="text-[#8987A1]"><a href="#">Shop</a></li>
                <li class="text-[#8987A1]"><a href="#">About us</a></li>
                <li ><i class="fas fa-shopping-cart"></i>
                    <span>Cart ($56)</span>
                </li>
            </ul>

            <!-- Mobile nav icon -->
            <div class="flex items-center text-xl lg:hidden pt-4">
                <i class="fas fa-shopping-cart"></i>
                    <span>Cart ($56)</span>
            </div>
        </nav>
    </header>
    <main>
        <!-- Hero Section -->
        <section class="flex flex-col justify-between items-center lg:flex-row-reverse lg:items-center justify-between max-w-10/12 mx-auto">
            <div>
                <img src="./assets/hero-flower.png" alt="">
            </div>
            <div>
                <h2 class="text-2xl font-bold text-[#000000]">ALWAYS <br> <span class="text-[#E95A08]">FRESH FLOWERS</span></h2>
                <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
        </section>
    </main>
</body>

</html>
